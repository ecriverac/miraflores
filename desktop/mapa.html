<div class="add_place none" id="pl">
<div class="place_form">
<i class="fa fa-times close_window" id="close"></i>
<h3>Si yo fuera congresista...</h3>
<form id="frmMain">
	<label>Mi Propuesta:<input type="text" id="tituloTxt"></label>
	<label>Detalle: <textarea id="detalleTxt"></textarea></label>
	<label style="  width: 48%;  float: left; margin-top:0%">Categoria:
		<select id="categoriaCbo">
			<option value="0">Seleccione Categoria</option>
			<option value="transporte">Transporte</option>
			<option value="seguridad">Seguridad</option>
			<option value="construccion">Construcción</option>
			<option value="educacion">Educación</option>
			<option value="deporte">Deporte</option>
			<option value="salud">Salud</option>
		</select>

	</label>
	<label style="  width: 48%;  float: left; margin-top:0% ">Departamento:
		<select id="departamentoCbo">
			<option value="0">Seleccione Departamento</option>
			<option value="AMAZONAS">AMAZONAS</option>
			<option value="APURIMAC">APURIMAC</option>
			<option value="AREQUIPA">AREQUIPA</option>
			<option value="AYACUCHO">AYACUCHO</option>
			<option value="CALLAO">CALLAO</option>
			<option value="CALLAO">CUSCO</option>
			<option value="HUANCAVELICA">HUANCAVELICA</option>
			<option value="HUÁNUCO">HUÁNUCO</option>
			<option value="JUNIN">JUNIN</option>
			<option value="ICA">ICA</option>
			<option value="LAMBAYEQUE">LAMBAYEQUE</option>
			<option value="LIBERTAD">LIBERTAD</option>
			<option value="LIMA">LIMA</option>
			<option value="LIMA PROVINCIAS">LIMA PROVINCIAS</option>
			<option value="LORETO">LORETO</option>
			<option value="MADRE DE DIOS">MADRE DE DIOS</option>
			<option value="MOQUEGUA">MOQUEGUA</option>
			<option value="PASCO">PASCO</option>
			<option value="PUNO">PUNO</option>
			<option value="SAN MARTIN">SAN MARTIN</option>
			<option value="TACNA">TACNA</option>
			<option value="TUMBES">TUMBES</option>				
			<option value="UCAYALI">UCAYALI</option>
			<option value="ÁNCASH">ÁNCASH</option>
		</select>
	</label>
	<label>Correo: <input type="text" id="correoTxt">
	</label>
	<a href="#" class="green_btn_header" id="add">Agregar</a>
</form>
